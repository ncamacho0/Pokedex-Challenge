<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Search Pokémon</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" >
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
    </nav>
    <section class="section columns is-mobile is-centered">
        <div class="column is-half">
            <form method="get" id="form" >
                <label class="label" for="Search"> Nombre de Pokémon </label> 
                <input class="input" id="inputSearch" type="text"> <br>
                <input  class="button is-primary" type="submit" value="Buscar">
                <div id="error"> </div>
            </form>
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <div id="imgPoke"></div>
                    </figure>
                </div>
                <div class="card-content">
                    <div class="title is-3" id="name"></div>
                    <div class="title is-4" id="weight"></div>
                    <div class="title is-4" id="height"></div>
                    <div class="title is-4" id="types"></div>
                    <div class="title is-4" id="moves"></div>
                </div>            
            </div>
        </div>  
        
    </section>
   
    <script src="./js/script.js"></script>

</body>
</html>
